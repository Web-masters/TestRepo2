<!DOCTYPE html>
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/jqueryui-1.11.0.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="page">
        <div id="popup" title="Popup">

        </div>
        <form class="form-horizontal">
            <fieldset>
                <legend>Registration form</legend>
                <div class="form-group">
                    <div id="nameError" class="hide alert alert-dismissable alert-danger">
                        Musisz uzupełnić pole <strong>Name</strong>
                    </div>
                    <div id="nameLenghtError" class="hide alert alert-dismissable alert-danger">
                        Nazwa musi mieć co najmniej 4 znaki
                    </div>
                    <label id="name" for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" name="name" class="form-control" id="inputName" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <div id="emailError" class="hide alert alert-dismissable alert-danger">
                        Musisz uzupełnić pole <strong>Email</strong>
                    </div>
                    <div id="emailValidError" class="hide alert alert-dismissable alert-danger">
                        Nieprawidłowy format adresu Email
                    </div>
                    <label id="email" for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" name="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div id="passwordError" class="hide alert alert-dismissable alert-danger">
                        Musisz uzupełnić pole <strong>Password</strong>
                    </div>
                    <div id="passwordContentError" class="hide alert alert-dismissable alert-danger">
                        Podane hasła nie są takie same.
                    </div>
                    <div id="passwordLenghtError" class="hide alert alert-dismissable alert-danger">
                        Hasło musi mieć wiecej niż 4 znaki.
                    </div>
                    <label id="password" for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">   
                    </div>
                </div>
                <div class="form-group">
                    <div id="repeatError" class="hide alert alert-dismissable alert-danger">
                        Musisz uzupełnić pole <strong>Repeat password</strong>
                    </div>
                    <label id="repeat" for="inputReaperPassword" class="col-lg-2 control-label">Repeat password</label>
                    <div class="col-lg-10">
                        <input type="password" name="repeat" class="form-control" id="inputRepeatPassword" placeholder="Repeat password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="radios" id="optionsRadios1" value="male" checked>
                                Male
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="radios" id="optionsRadios2" value="female">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div id="displayError" class="hide alert alert-dismissable alert-danger">

                    </div>
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default">Cancel</button>
                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
